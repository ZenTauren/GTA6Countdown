 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>GTA VI Countdown</title>
     <link rel="icon" href="favicon.ico">
     <link rel="stylesheet" href="styles.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script src="scripts.js"></script>
   </head>

   <body>
     <main role="main" aria-label="Main content" class="container">
       <div class="GTA-logo">
         <a href="https://github.com/ZenTauren/gta6countdown/raw/main/images/GTAVI.png" target="_blank" rel="noopener" id="bannerLink">
           <img src="https://github.com/ZenTauren/gta6countdown/raw/main/images/GTAVI.png" alt="GTA Logo" id="bannerLink">
         </a>
       </div>

       <div class="popup-wrapper">
         <div id="popup" class="popup" role="dialog" aria-labelledby="popupTitle" aria-describedby="popupDesc">
           <div class="popup-content-wrapper">
             <div class="popup-content">
               <p>The countdown has been moved down due to size constraints.</p>
             </div>
             <div id="progress-bar"></div>
           </div>
           <button id="dismiss" aria-label="Dismiss Close Dialog">X</button>
         </div>
       </div>

       <div class="timer-wrapper">
         <div class="countdown-timer" tabindex="0">
           <script src="https://cdn.logwork.com/widget/countdown.js"></script>
           <a href="https://logwork.com/countdown-49y8" target="_blank" class="countdown-timer" data-style="columns" data-timezone="Europe/London" data-date="2025-02-7 00:00" data-digitscolor="#fff" data-unitscolor="#fff"> . </a>
         </div>
       </div>

       <div class="twitter-wrapper twitter-feed-placeholder" id="twitterWrapper">
         <div class="twitter-feed">
           <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/RockstarGames?ref_src=twsrc%5Etfw" id="twitterLink"></a>
           <p class="twitter-error">If you're seeing this, your adblocker or browser settings is preventing Twitter from loading.</p>
           <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
         </div>
       </div>


       <div id="toggleTweetContainer">
         <button id="toggleTweet"></button>
       </div>

       <div class="countdown-chatroom" id="chatroomWrapper">
         <div>
           <iframe src="https://kiwiirc.hybridirc.com/#gtaviwaitingroom" allow="camera; microphone; display-capture; fullscreen" style="border:0; width:100%; height:100%;"></iframe>
         </div>
       </div>
       <div class="video-and-chat-container">
         <div class="iframe-youtube">
           <iframe id="ytplayer" type="text/html" width="720" height="405" src="https://www.youtube.com/embed/pUotKi9N7bc?autoplay=1&controls=0&fs=0&loop=1&modestbranding=1&color=white&iv_load_policy=3" frameborder="0" allowfullscreen id="youtubeVideo">
           </iframe>
         </div>


     </main>
     <div id="toggleChatContainer">
       <button id="toggleChat"></button>
     </div>
     <button id="twitterToggleBtn" class="toggle-btn" aria-label="Toggle Twitter Feed" style=""></button>


     <div class="schlangemann">
       <script type="text/javascript" src="https://www.counters-free.net/count/e3tl"></script>
     </div>
     <script>
       window.onload = function() {
         var faviconURL = "favicon.ico";
         var githubLogoURL = "https://github.com/ZenTauren/gta6countdown/raw/main/images/GTAVI.png";
         var twitterLink = "https://twitter.com/RockstarGames?ref_src=twsrc%5Etfw";
         var youtubeVideoLink = "https://www.youtube.com/embed/pUotKi9N7bc?autoplay=1&controls=0&fs=0&loop=1&modestbranding=1&color=white&iv_load_policy=3";

         document.getElementById("faviconLink").setAttribute("href", faviconURL);
         document.getElementById("githubLink").setAttribute("href", githubLogoURL);
         document.getElementById("githubLogo").setAttribute("src", githubLogoURL);
         document.getElementById("twitterLink").setAttribute("href", twitterLink);
         document.getElementById("youtubeVideo").setAttribute("src", youtubeVideoLink);
       };

     </script>
   </body>

 </html>
